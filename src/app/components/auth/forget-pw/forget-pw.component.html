<app-lower-header headerTitle="Forget Password"></app-lower-header>
<div class="htc__login__register__wrap">
  <div class="single__tabs__panel tab-pane fade in active" id="login" role="tabpanel">

    <form (ngSubmit)=onSave() [formGroup]="forgetPw" class="login">
      <ng-flash-message></ng-flash-message>
      <div class="form-group">
        <input formControlName="email" placeholder="Email*" type="text">
        <span *ngIf="Email.errors?.pattern && Email.touched" class="text-danger">Please Enter a valid Email</span>
      </div>
      <div class="htc__login__btn mt--30">
        <input [disabled]="disable ? true : false" type="submit" value="Send Email">
      </div>
    </form>
  </div>
</div>
