<app-lower-header headerTitle="Reset Password"></app-lower-header>
<div class="htc__login__register__wrap">
  <div class="single__tabs__panel tab-pane fade in active" id="login" role="tabpanel">

    <form (ngSubmit)=onSave() [formGroup]="resetPw" class="login">
      <ng-flash-message></ng-flash-message>
      <div class="form-group">
        <input formControlName="password" placeholder="Password*" type="password">
        <span *ngIf="Pass.errors?.required && Pass.touched" class="text-danger">Please Enter password</span>
      </div>
      <div class="htc__login__btn mt--30">
        <input type="submit" value="Update">
      </div>
    </form>
  </div>
</div>
