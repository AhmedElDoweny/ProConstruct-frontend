<app-lower-header headerTitle="Reset Password"></app-lower-header>
<div class="htc__login__register__wrap">
    <div id="login" role="tabpanel" class="single__tabs__panel tab-pane fade in active">
      
      <form class="login" [formGroup]="resetPw" (ngSubmit)=onSave()>
        <ng-flash-message></ng-flash-message>
        <div class="form-group">
            <input type="password" formControlName="password" placeholder="Password*">
            <span class="text-danger" *ngIf="Pass.errors?.required && Pass.touched">Please Enter password</span>
        </div> 
        <div class="htc__login__btn mt--30">
          <input type="submit" value="Update">
        </div>
      </form>
    </div>
  </div>
