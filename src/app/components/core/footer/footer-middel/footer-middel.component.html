<!-- Start Newsletter Area -->
<section class="htc__newsletter__area ptb--90 bg__gray">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="newsletter__wrap">
          <h2 class="title__line">SUBSCRIBE <span class="text--theme">NEWSLETTER</span></h2>
          <h4>Subscribe our newsletter and get latest update</h4>
          <div class="newsletter__form">
            <div class="input__box">
              <div id="mc_embed_signup">
                <form id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" [formGroup]="newsLetterForm">
                  <div id="mc_embed_signup_scroll" class="htc__news__inner">
                    <div class="news__input">
                      <input type="email" value="" class="email" id="mce-EMAIL" placeholder="Email Address" formControlName="newsEmail">
                    </div>
                    <div class="clearfix subscribe__btn">
                      <input type="submit" value="SUBSCRIBE NOW" name="subscribe"
                             id="mc-embedded-subscribe" class="bst__btn btn--white__color"
                             (click)="addNewsLetterEmail()">
                    </div>
                  </div>
                </form>
                <br>
                <ng-flash-message></ng-flash-message>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="newsletter__thumb">
    <div class="newsletter__thumb__inner">
      <img src="assets/images/others/1.png" alt="newsletter img">
    </div>
  </div>
</section>
<!-- End Newsletter Area -->
