<table class="table table-bordered table-dark table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>ROLE</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of allUsers">

            <td>{{user._id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td><a class="btn btn-danger" (click)="onDelete(user._id)">Delete</a></td>
        </tr>
    </tbody>

</table>
