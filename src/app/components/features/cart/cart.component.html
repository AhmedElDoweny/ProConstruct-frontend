<div class="container main">
    <div class="row">
        <span class="col-3 btn btn-success" (click)="showrcompleted()">completed</span>
        <span class="col-3 btn btn-warning" (click)="showrpending()">pending</span>
        <span class="col-3 btn btn-danger"(click)="showrejected()">rejected</span>
    </div>
    <div>
        <div *ngIf="completedFlag">
            <app-completed [completedproducts]="newcart.completed"></app-completed>
        </div>
        <div *ngIf="pendingFlag">
            <app-pending  [pendingproducts]="newcart.pending"></app-pending>
        </div>
        <div *ngIf="rejectedFlag">
            <app-rejected [rejectedProducts]="newcart.rejected"></app-rejected>
        </div>
    </div>
    <div *ngFor="let item of carts">{{item._id}}:{{item.client}}:{{item.completed}}</div>
</div>
