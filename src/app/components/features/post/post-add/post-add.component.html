    <div class="reguest__quote">
      <div class="section__title text-left">
        <h2 class="title__line">Add <span class="text--theme">Post</span></h2>
      </div>
      <form (ngSubmit)="addPostt()" [formGroup]="addPostForm">
        <div class="clint__comment__form">
          <div class="single__cl__form">
            <input formControlName="title" placeholder="Title" type="text">
          </div>
          <!-- <div class="single__cl__form">

          </div>

          </div> -->
          <div class="single__cl__form">
            <div *ngIf="imgpreview && imgpreview !== null" class="imgpreview">
              <img [alt]="addPostForm.value.name" [src]="imgpreview" height="50px" width="50px">
            </div>
          </div>
          <div class="single__cl__form">
            <input (change)="uploadFile($event)" accept="image/*" placeholder="Image"
                   type="file">
          </div>
          <!-- <div class="single__cl__form">
              <input type="number" placeholder="Client" formControlName="client">
          </div> -->
          <div class="single__cl__message">
            <textarea formControlName="description" name="description" placeholder="Description"></textarea>
          </div>
          <div class="row">
            <div (click)="getLocation()" class="col-3 btn btn-warning" style="margin: 0 1.5rem .5rem">Pick Current Location</div>
            <div (click)="showMap()" class="col-3 btn btn-warning ml-2" style="margin-bottom: .5rem; padding: .4rem 1rem">Pick Custom Location</div>
          </div>
          <div *ngIf="map">
            <agm-map (mapClick)="selectLocation($event)" [latitude]="lat" [longitude]="lng">
              <agm-marker *ngIf="locationChoosen" [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>
            <div (click)="saveLocation()" class="col-3 btn btn-primary">Save</div>
          </div>
