<div class="wrapper">
  <!-- Start Bradcaump area -->
  <div class="ht__bradcaump__area" data--black__overlay="6"
       style="background: rgba(0, 0, 0, 0) url(../../../../../assets/images/bg/5.jpg) no-repeat scroll center center / cover ;">
    <div class="ht__bradcaump__wrap">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="bradcaump__inner text-center">
              <h2 class="bradcaump-title">Posts</h2>
              <nav class="bradcaump-inner">
                <a class="breadcrumb-item" routerLink="/">Home</a>
                <span class="brd-separetor">-</span>
                <span class="breadcrumb-item active">Posts</span>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Bradcaump area -->
  <!-- Start Blog Area -->
  <section class="htc__blog__area ptb--150 bg__white">
    <div class="container">
      <div class="row">
        <div class="htc__blog__wrap clearfix">


          <!-- Start Single Blog -->
          <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12" *ngFor="let post of posts">
            <div class="blog foo">
              <div class="blog__thumb">
                <a routerLink="blog-details.html">
                  <img src="../../../../../assets/images/blog/blog-img/{{post.image}}" alt="blog image">
                </a>
                <div class="blog__hover__info">
                  <ul class="blog__meta">
                    <li>By : <a routerLink="#">{{post.title}}</a></li>
                    <li>20 July</li>
                  </ul>
                </div>
              </div>
              <div class="blog__details m-2">
                <h1 class="text-center">{{post.title}}</h1>
              </div>
              <div class="blog__details">
                <h2><a routerLink="/posts/{{post._id}}">Lorem ipsum dolor sit amet, cotur adipiscing elit, sed do
                  eiusmod </a></h2>
                <div class="blog__btn">
                  <a routerLink="/posts/{{post._id}}">READ MORE<i class="zmdi zmdi-long-arrow-right"></i></a>
                </div>
              </div>
            </div>
          </div>
          <!-- End Single Blog -->
        </div>
      </div>
    </div>
  </section>
  <!-- End Blog Area -->
</div>
